<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Formulário de Conta</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ICONS/book-open.svg" type="imagen/svg">
</head>

<body>

    <header class="container">
    </header>
    <div class="form"><br>
        <h1>Formulário de Matricula Escolar 2021 Paraná</h1>
        <p>Instituto Pode Ser Pereira</p>
        <hr><br>


        <h2>Nome do Aluno</h2>
        <form method="GET" action="Matricula">
            <input type="text" name="name" placeholder="Seu Primeiro Nome"><br>
            <br>
            <input type="text" name="name" placeholder="Sobrenome"><br>
            <br>
            <input type="text" name="name" placeholder="Seu Ultimo Nome"><br>
            <br>
            <input type="reset" value="Limpar">
            <br><br>
            <hr>

        </form>

        <h2>Formulário Do Aluno</h2>
        <form method="GET" action="Matricula">
            <input type="radio" name="Gender" value="M">Matrícula
            <input type="radio" name="Gender" value="R">Renovação
            <input type="radio" name="Gender" value="R">Retorno
            <br><br>
            <input type="reset" value="Limpar">
        </form><br>
        <hr>

        <h2>Informação do Aluno</h2>
        <form method="GET" action="Matricula">
            <input type="date" name="data"><br>
            <br>
            <input type="tel" name="telefone" placeholder="Número de telefone"><br>
            <br>
            <input type="email" name="email" placeholder="Email"><br>
            <br>
            <input type="number" name="local" placeholder="Seu CEP"><br>
            <br>
            <input type="radio" name="genre" value="M">Masculino

            <input type="radio" name="genre" value="F">Feminino<br>
            <br>
            <input type="reset" value="Limpar">
        </form><br>
        <hr>

        <h2>Nos Informe sua Rigião</h2>

        <form method="GET" action="Matricula">
            <select>
                <option valeu="Cb">Curitiba</option>
                <option valeu="Mg">Maringá</option>
                <option valeu="Ld">Londrina</option>
                <option valeu="Cv">Cascavel</option>
                <option valeu="FI">Fox do Iguaçu</option>
                <option valeu="SP">São josé dos Pinhais</option>
                <option valeu="PG">Paranaguá</option>
                <option valeu="AC">Araucária</option>
                <option valeu="PH">Pinhais</option>
                <option valeu="GA">Guarapuava</option>
                <option valeu="UR">Umuarama</option>
                <option valeu="Td">Toledo</option>
                <option valeu="CB">Colombo</option>
                <option valeu="PB">Pato Branco</option>
                <option valeu="Ap">Apucarana</option>
            </select>
            <br><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">

        </form>
        <br><br><br><br><br><br>
    </div>

</body>

</html>
